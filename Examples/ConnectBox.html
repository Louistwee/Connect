<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../Files/Connector.js"></script>
    <script src="../Files/ConnectBox.js"></script>
  </head>
  <body>
    <div id="outputDiv"><input id="output" value="Write Here..."></div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div id="inputDiv"><input id="input"></div>
    <script>
      $(function(){
        var output = $.connector({type:"output"});
        $("#output").on('input',function(){
          output.edit(this.value);
        });
        var input = $.connector({
          type:"input",
          element:$('#input')[0]
        });
        output.connect(input);
        var outputbox = $.ConnectBox(output);
        var inputbox = $.ConnectBox(input);
        $("#outputDiv").append(outputbox);
        $("#inputDiv").append(inputbox);
      })
    </script>
  </body>
</html>
