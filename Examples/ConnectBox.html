<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../Files/Connector.js"></script>
    <script src="../Files/ConnectBox.js"></script>
  </head>
  <body>
    <div id="outputDiv"><input id="output" value="Write Here..."></div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div id="inputDiv"><input id="input"></div>
    <script>
      $(function(){
        var input = $.connector({
          type:"input",
          dataType:'string',
          element:$('#input')[0]
        });
        var output = $.connector({
          type:"output",
          dataType:'object',
        });
        var inp = $.connectBox(input);
        var out = $.connectBox(output);
        $('#inputDiv').append(inp)
        $('#outputDiv').append(out);
      })
    </script>
  </body>
</html>
