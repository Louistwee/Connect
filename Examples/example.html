<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="../Files/$.connect.js"></script>
		<script src="../Files/$.connect.box.js"></script>
		<script src="../Files/$.connect.line.js"></script>
		<script src="../Files/$.element.js"></script>
		<script src="../Files/$.dataTypes.js"></script>
	</head>
	<body>
		<style>
			input{
				width:300px;
				font-size:20px;
			}
			p:{
				font-family:arial;
				font-size:20px;
			}
		</style>
		<p>Draw lines to connect the socket</p>
		<div id="URLDiv"><input id="URL" value="1" placeholder="URL wss://echo.websocket.org"></div>
		<div id="datainDiv"><input id="datain" placeholder="data"></div>
		<div id="dataoutDiv"><input disabled id="dataout" placeholder="data"></div>
		<script>
			$(function(){
				//Connector
				var URL = $.connect({
					type:"output",
					dataType:'string',
					element:$('#URL')[0],
				});
				var datain = $.connect({
					type:"output",
					dataType:'string',
					element:$('#datain')[0],
				});
				var dataout = $.connect({
					type:"input",
					dataType:'string',
					element:$('#dataout')[0],
				});
				//ConnectBox
				var URLd = $.connect.box(URL);
				var dataind = $.connect.box(datain);
				var dataoutd = $.connect.box(dataout);
				//line - alt: fn.connect
				//The user can draw lines
				$('#URLDiv').append(URLd);
				$('#datainDiv').append(dataind);
				$('#dataoutDiv').append(dataoutd);
				//creates the socket
				$.element('socket',{});
			});
		</script>
	</body>
</html>
